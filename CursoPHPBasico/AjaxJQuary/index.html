<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>
            AJAX com PHP
        </h1>

        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="txtNome">Nome completo</label>
                    <input type="text" class="form-control" id="txtNome" placeholder="Nome completo">
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="txtEmail">E-mail</label>
                    <input type="email" class="form-control" id="txtEmail" placeholder="E-mail principal">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="txtTelefone">Telefone</label>
                    <input type="tel" class="form-control" id="txtTelefone"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"required placeholder="(00) 00000-0000">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <button id="btnCadastrar" class="btn btn-info">Cadastrar</button>
                    <span id=spResultado></span>
                </div>
            </div>
        </div>

        <!--CONSULTA-->
        <div class="card">
            <div class="card-header">
                <button id="btnConsultar" class="btn btn-success">Consultar</button>
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0" id=bqResultado></blockquote>
            </div>
        </div>
    </div>
</body>
</html>
